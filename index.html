<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precificação de Pizzas</title>
</head>
<body>

  <div>
    <div>
      <p>Informações das pizzas</p>
    </div>
  
    <div>
      <label for="">Nome: </label>
      <input type="text" placeholder="Ex: broto">
    </div>
  
    <div>
      <label for="">Tamanho: </label>
      <input type="number" placeholder="cm">
    </div>
  
    <div>
      <label for="">Preço: </label>
      <input type="number" placeholder="R$">
    </div>
  
    <div>
      <button type="button">Enviar</button>
    </div>
  </div>

  <div>
    <div>
      <p>Resultado</p>
    </div>

    <div>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>R$ p/ cm2</th>
            <th>Diferença %</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</body>
</html>
