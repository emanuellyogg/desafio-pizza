<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Precificação de Pizzas</title>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6  bg-warning bg-gradient rounded-start">
        <div class="container my-3 bg-light p-3 rounded-3 ">
          <div class="">
            <p class="text-center fw-bold">DADOS DA PIZZA</p>
          </div>
        
          <div >
            <label class="form-label my-2" for="">Nome: </label>
            <input type="text" class="form-control" placeholder="Ex: broto">
          </div>
        
          <div>
            <label class="form-label my-2" for="">Tamanho: </label>
            <input type="number" class="form-control" placeholder="cm">
          </div>
        
          <div>
            <label class="form-label my-2" for="">Preço: </label>
            <input type="number" class="form-control" placeholder="R$">
          </div>
        
          <div class="mt-3">
            <button class="btn btn-success" type="button">Enviar</button>
          </div>
        </div>
      </div>
  
      <div class="col-md-6 bg-danger bg-gradient rounded-end">
        <div class="container my-3 bg-light p-3 rounded-3">
          <div>
            <p class="text-center fw-bold">RESULTADO</p>
          </div>
      
          <div>
            <table class="table table table-hover">
              <thead>
                <tr>
                  <th scope="col">Ranking</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Tam</th>
                  <th scope="col">Preço</th>
                  <th scope="col">R$ p/ cm2</th>
                  <th scope="col">Dif %</th>
                </tr>
              </thead>
      
              <tbody>
                <tr>
                  <th scope="row"></th>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>
</html>
