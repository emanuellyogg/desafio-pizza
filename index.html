<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Precificação de Pizzas</title>
</head>
<body class="bg-dark">

  <header>
    <div class="container-fluid my-4">
      <h1 class="text-center text-warning p-2 my-4">Qual pizza comprar?</h1>
    </div>
  </header>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6  bg-warning bg-gradient rounded-start">
        <div class="container my-3 bg-light p-3 rounded-3 ">
          <div class="">
            <p class="text-center fw-bold">DADOS DA PIZZA</p>
          </div>
        
          <div >
            <label class="form-label my-2" for="">Nome: </label>
            <input type="text" id="nomePizza" class="form-control" placeholder="Ex: broto, média, grande">
         
          </div>
        
          <div>
            <label class="form-label my-2" for="">Tamanho: </label>
            <input type="number" id="tamanhoPizza" class="form-control" placeholder="cm">
          </div>
        
          <div>
            <label class="form-label my-2" for="">Preço: </label>
            <input type="number" id="precoPizza" class="form-control" placeholder="R$">
          </div>

            <div class="mt-3 text-end">
              <button class="btn btn-success" id="btIncluirPizza" type="submit">Adicionar</button>
            </div>
        </div>
      </div>
  
      <div class="col-md-6 bg-danger bg-gradient rounded-end">
        <div class="container my-3 bg-light p-3 rounded-3">
          <div>
            <p class="text-center fw-bold">RESULTADO</p>
          </div>
      
          <div class="table-responsive ">
            <table class="table table-hover overflow-y: hidden" aria-label="tabela de exibição de resultado dos preços">
              <thead class="table-secondary align-middle">
                <tr class="">
                  <th scope="col">Ranking</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Tam</th>
                  <th scope="col">Preço</th>
                  <th scope="col">R$ p/ cm²</th>
                  <th scope="col">Dif %</th>
                </tr>
              </thead>
      
              <tbody id="tbodyPizza">
                <tr>
                  <th scope="row"></th>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="mt-3 text-end">
            <button class="btn btn-warning" onclick="btlimparTabela()" type="submit">Limpar</button> 
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
